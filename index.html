<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fb358a04a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" </head>

<body>

    <div class="wrapper">
        <div class="top">
            <h1><i class="fa-solid fa-sack-dollar"></i> Bill Splitter <i class="fa-solid fa-sack-dollar"></i></h1>
            <p>Podziel się rachunkiem ze znajomymi</p>
        </div>
        <div class="bottom">
            <label for="price">Kwota do zapłaty:</label>
            <input type="number" id="price">

            <label for="people">Liczba osób:</label>
            <input type="number" id="people">

            <label for="tip">Napiwek:</label>
            <select id="tip">
                <option value="0" disabled selected>- wybierz napiwek -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Powinniście się złożyć po <span class="cost"></span>zł!</p>
        </div>
    </div>



    <script src="js.js"></script>
</body>

</html>
